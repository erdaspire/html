<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .editor {
            height: 200px;
        }
        @media (min-width: 768px) {
            .editor {
                height: 400px;
            }
        }
        .hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            width: 90%;
            height: 90%;
            background: #1a202c;
            border-radius: 8px;
            padding: 16px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <div class="bg-gray-800 w-full md:w-64 p-4">
            <div class="text-gray-400 text-sm mb-4">Files</div>
            <div class="space-y-2">
                <div class="flex items-center justify-between text-gray-300">
                    <span>index.html</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="flex items-center justify-between text-gray-300">
                    <span>styles.css</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="flex items-center justify-between text-gray-300">
                    <span>script.js</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-4 flex flex-col space-y-4">
            <div class="flex space-x-4">
                <button onclick="showTab('html')" class="bg-gray-700 text-white px-4 py-2 rounded-lg">HTML</button>
                <button onclick="showTab('css')" class="bg-gray-700 text-white px-4 py-2 rounded-lg">CSS</button>
                <button onclick="showTab('js')" class="bg-gray-700 text-white px-4 py-2 rounded-lg">JavaScript</button>
            </div>
            <div id="htmlTab" class="flex-1 bg-gray-800 p-4 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-gray-400 text-sm">index.html</div>
                    <i class="fas fa-ellipsis-h text-gray-400"></i>
                </div>
                <textarea id="htmlEditor" class="editor w-full bg-gray-700 text-gray-300 p-2 rounded-lg" placeholder="Write HTML here..."></textarea>
            </div>
            <div id="cssTab" class="hidden flex-1 bg-gray-800 p-4 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-gray-400 text-sm">styles.css</div>
                    <i class="fas fa-ellipsis-h text-gray-400"></i>
                </div>
                <textarea id="cssEditor" class="editor w-full bg-gray-700 text-gray-300 p-2 rounded-lg" placeholder="Write CSS here..."></textarea>
            </div>
            <div id="jsTab" class="hidden flex-1 bg-gray-800 p-4 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-gray-400 text-sm">script.js</div>
                    <i class="fas fa-ellipsis-h text-gray-400"></i>
                </div>
                <textarea id="jsEditor" class="editor w-full bg-gray-700 text-gray-300 p-2 rounded-lg" placeholder="Write JavaScript here..."></textarea>
            </div>
            <div class="flex justify-end">
                <button onclick="runCode()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Run</button>
            </div>
        </div>
    </div>

    <div id="outputModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Close</button>
            <iframe id="output" class="w-full h-full bg-white rounded-lg"></iframe>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.getElementById('htmlTab').classList.add('hidden');
            document.getElementById('cssTab').classList.add('hidden');
            document.getElementById('jsTab').classList.add('hidden');
            document.getElementById(tab + 'Tab').classList.remove('hidden');
        }

        function runCode() {
            const htmlCode = document.getElementById('htmlEditor').value;
            const cssCode = "<style>" + document.getElementById('cssEditor').value + "</style>";
            const jsCode = "<script>" + document.getElementById('jsEditor').value + "<\/script>";
            const output = document.getElementById('output');
            output.contentDocument.body.innerHTML = htmlCode + cssCode + jsCode;
            document.getElementById('outputModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('outputModal').classList.add('hidden');
        }
    </script>
</body>
</html>
